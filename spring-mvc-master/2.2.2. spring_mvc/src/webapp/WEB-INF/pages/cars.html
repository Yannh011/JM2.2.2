<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<table border="1" bordercolor="#808080" cellspacing="0" cellpadding="5">
<tr>
    <th>model</th>
    <th>series</th>
    <th>color</th>
</tr>
<tr th:each="car : ${cars}">
    <td th:text="${car.getModel()}">model</td>
    <td th:text="${car.getSeries()}">series</td>
    <td th:text="${car.getColor()}">color</td>
<tr>

</tr>
</table>

</body>
</html>
